<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
  </head>
  <body>
    <div
      class="flex border-b-4 border-blue-300 items-center justify-between py-5 px-4 text-white bg-orange-600" >
      <h1 class="font-bold text-5xl">Nooty</h1>
      <i id="menuBtn" class="fa-solid sm:hidden fa-bars text-4xl absolute right-2 hover:bg-orange-500 rounded-full px-2 py-2 "></i>
      <i id="closeBtn" class="fa-solid hidden fa-xmark text-4xl absolute right-2 hover:bg-orange-500 rounded-full px-2 py-2"></i>
      <ul class="hidden sm:flex gap-16 text-3xl">
        <li>Home</li>
        <li>Service</li>
        <li>About</li>
        <li>Resources</li>
      </ul>
    </div>
    
    <ul id="links" class="hidden  flex-col gap-7 bg-gray-300 pb-3 pl-5 text-3xl">
      <li class="hover:bg-orange-500 rounded-full w-[]">Home</li>
      <li class="hover:bg-orange-500 rounded-full">Service</li>
      <li class="hover:bg-orange-500 rounded-full">About</li>
      <li class="hover:bg-orange-500 rounded-full">Resources</li>
    </ul>
    <script src="responsive.js"></script>
  </body>
</html>
